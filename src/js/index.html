<html>
<head>
	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="main-window.css" />
	<link rel="stylesheet" type="text/css" href="diagram.css" />

	<script src="component.js"></script>
	<script src="wire.js"></script>
	<script src="circuit.js"></script>
	<script src="renderer.js"></script>
	<script src="drag-drop.js"></script>
	<script src="tools.js"></script>
	<script>
	// Keep global references of some important things
	var fc = null;
	var mainWindow = null;
	var renderer = null;
	var circuit = null;
	var svgNS = 'http://www.w3.org/2000/svg'

	var componentOnclick = function () {};

	window.onload = function main () {
		//fc = new FileController();
		renderer = (new SVGRenderer()).setup();
		circuit = new Circuit();

		dragDropSetup();
	};
	</script>
</head>
<body>
  <div id="menu-bar">
    <!--
     - This is the main menu bar (immediately below the File/Edit/etc menus),
     - where all of the various 'tools' are located.
    -->
		<button onclick="wireTool();">Select</button>
		<button>Wire</button>
		<button>Delete</button>
		<button>Export</button>
	</div>

  <div id="left-panel">
    <!--
     - This is the left panel, where we will have a list of components that can
     - be dragged and dropped onto the diagram canvas.
    -->

		<div id="dd-elements" class="clearfix">
			<ul id="drag-elements">
				<li draggable="true" id="resistor">Resistor</li>
				<li draggable="true" id="battery">Power Source</li>
			</ul>
		</div>
	</div>

  <div id="main-panel">
    <div id="tabs"></div>
    <div id="canvas-container">
			<div id="drop-target-one">
				Drop Here!
				<svg id="canvas" width="100%" height="100%"></svg>
			</div>
    </div>
  </div>
  <script type="text/javascript" src="renderer.js"></script>
	<svg id="test" style="display:none">
		<rect x=0 y=0 width="30" height="20" />
	</svg>
</body>

</html>
